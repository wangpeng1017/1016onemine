  <text x="170" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">RESTful API</text>
  <text x="170" y="508" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">WebSocket实时推送</text>
  
  <!-- 缓存层 -->
