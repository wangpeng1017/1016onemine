  <text x="880" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#262626">数据上报管理</text>
  <text x="880" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">控制台管理</text>
  <text x="880" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">历史查询</text>
  
