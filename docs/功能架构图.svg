  <text x="840" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#262626">安全防护体系</text>
  <text x="840" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">数据加密传输</text>
  <text x="840" y="648" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">访问控制认证</text>
  
  <!-- 运维监控 -->
