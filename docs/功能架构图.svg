  <text x="1060" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#262626">系统管理</text>
  <text x="1060" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">账号管理</text>
  <text x="1060" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">系统配置</text>
  
