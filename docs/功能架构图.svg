  <text x="770" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">气象数据API</text>
  <text x="770" y="508" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">第三方监测设备</text>
  
