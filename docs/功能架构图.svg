  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#262626">GIS地图服务</text>
  <circle cx="340" cy="300" r="3" fill="#722ed1"/>
  <text x="350" y="305" font-family="Arial, sans-serif" font-size="11" fill="#666">监测点分布管理</text>
  <circle cx="340" cy="315" r="3" fill="#722ed1"/>
