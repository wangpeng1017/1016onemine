  <text x="1010" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#262626">数据存储管理</text>
  <text x="1010" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">时序数据库 + 关系数据库 + 文件存储</text>
  
  <!-- 基础设施层 -->
  <rect x="50" y="560" width="1100" height="120" rx="8" fill="url(#moduleGrad)" stroke="#ff4d4f" stroke-width="2" filter="url(#shadow)"/>
  <text x="70" y="585" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ff4d4f">基础设施层 (Infrastructure Layer)</text>
  
