  <text x="1050" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#262626">运维监控</text>
  <text x="1050" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">系统健康监控</text>
  <text x="1050" y="648" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">自动化运维</text>
  
  <!-- 连接线 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- 垂直连接线 -->
  <line x1="600" y1="200" x2="600" y2="220" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="400" x2="600" y2="420" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="540" x2="600" y2="560" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 版本信息 -->
  <text x="1150" y="790" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#999">
    Version 2.0 | 2024-01-15
  </text>
</svg>
