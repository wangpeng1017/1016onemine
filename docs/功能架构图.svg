  <text x="700" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#262626">告警记录管理</text>
  <text x="700" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">实时告警推送</text>
  <text x="700" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">风险等级分类</text>
  
