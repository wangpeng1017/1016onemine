  <text x="180" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#262626">物理监测设备</text>
  <text x="180" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">GNSS、雷达、传感器等</text>
  <text x="180" y="648" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">164台设备在线监控</text>
  
  <!-- 网络通信 -->
  <rect x="300" y="600" width="200" height="60" rx="4" fill="#ffffff" stroke="#1890ff" stroke-width="1"/>
  <text x="400" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#262626">网络通信基础</text>
  <text x="400" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">4G/5G/光纤网络</text>
  <text x="400" y="648" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">数据传输协议</text>
  
  <!-- 云平台 -->
