  <text x="340" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#262626">监测数据管理</text>
  <text x="340" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">7类监测设备</text>
  <text x="340" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">实时图表展示</text>
  
  <!-- 空天风险监测 -->
