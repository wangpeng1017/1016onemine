<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#722ed1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moduleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="800" fill="#fafafa"/>
  
  <!-- 标题 -->
  <rect x="0" y="0" width="1200" height="60" fill="url(#headerGrad)"/>
  <text x="600" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    矿山监测系统 - 功能架构图
  </text>
  
  <!-- 用户界面层 -->
  <rect x="50" y="80" width="1100" height="120" rx="8" fill="url(#moduleGrad)" stroke="#1890ff" stroke-width="2" filter="url(#shadow)"/>
  <text x="70" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1890ff">用户界面层 (Presentation Layer)</text>
  
  <!-- 首页综合态势 -->
  <rect x="80" y="120" width="160" height="60" rx="4" fill="#ffffff" stroke="#52c41a" stroke-width="1"/>
  <text x="160" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#262626">综合态势一张图</text>
  <text x="160" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">实时监控仪表板</text>
  <text x="160" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">GIS地图集成</text>
  
  <!-- 监测数据模块 -->
