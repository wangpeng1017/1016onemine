  <text x="520" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#262626">空天风险监测</text>
  <text x="520" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">多维风险评估</text>
  <text x="520" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">气象数据集成</text>
  
  <!-- 告警管理 -->
