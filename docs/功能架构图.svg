  <text x="180" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#262626">监测数据处理</text>
  <circle cx="120" cy="300" r="3" fill="#52c41a"/>
  <text x="130" y="305" font-family="Arial, sans-serif" font-size="11" fill="#666">表面位移分析</text>
  <circle cx="120" cy="315" r="3" fill="#52c41a"/>
  <text x="130" y="320" font-family="Arial, sans-serif" font-size="11" fill="#666">裂缝计数据处理</text>
  <circle cx="120" cy="330" r="3" fill="#52c41a"/>
  <text x="130" y="335" font-family="Arial, sans-serif" font-size="11" fill="#666">土压力监测</text>
  <circle cx="120" cy="345" r="3" fill="#52c41a"/>
