  <text x="570" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#262626">数据处理引擎</text>
  <text x="570" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">实时数据流处理</text>
  <text x="570" y="508" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">批量数据分析</text>
  
