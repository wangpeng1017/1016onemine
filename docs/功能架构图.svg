  <circle cx="340" cy="330" r="3" fill="#722ed1"/>
  <text x="350" y="335" font-family="Arial, sans-serif" font-size="11" fill="#666">空间数据分析</text>
  <circle cx="340" cy="345" r="3" fill="#722ed1"/>
  <text x="350" y="350" font-family="Arial, sans-serif" font-size="11" fill="#666">交互式地图操作</text>
  
