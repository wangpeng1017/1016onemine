  <text x="370" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#262626">缓存管理</text>
  <text x="370" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Redis缓存</text>
  <text x="370" y="508" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">内存数据优化</text>
  
