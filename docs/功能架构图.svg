  <text x="620" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#262626">云计算平台</text>
  <text x="620" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">弹性计算资源</text>
  <text x="620" y="648" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">自动扩缩容</text>
  
  <!-- 安全防护 -->
