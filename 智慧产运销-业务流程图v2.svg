<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1200">
  <defs>
    <style>
      .flow-title { font-size: 32px; font-weight: bold; fill: #13c2c2; }
      .phase-title { font-size: 20px; font-weight: bold; fill: #262626; }
      .process-box { fill: #e6fffb; stroke: #13c2c2; stroke-width: 3; rx: 8; }
      .decision-box { fill: #fff7e6; stroke: #fa8c16; stroke-width: 3; rx: 8; }
      .action-box { fill: #e6f7ff; stroke: #1890ff; stroke-width: 3; rx: 8; }
      .alert-box { fill: #fff1f0; stroke: #ff4d4f; stroke-width: 3; rx: 8; }
      .text { font-size: 15px; fill: #262626; text-anchor: middle; font-weight: bold; }
      .small-text { font-size: 13px; fill: #595959; text-anchor: middle; }
      .arrow { stroke: #595959; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
      .alert-arrow { stroke: #ff4d4f; stroke-width: 3; fill: none; marker-end: url(#arrowhead-red); }
      .success-arrow { stroke: #13c2c2; stroke-width: 3; fill: none; marker-end: url(#arrowhead-cyan); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#595959" />
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ff4d4f" />
    </marker>
    <marker id="arrowhead-cyan" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#13c2c2" />
    </marker>
  </defs>

  <text x="800" y="50" class="flow-title" text-anchor="middle">智慧产运销 - 核心业务流程图</text>
  <text x="800" y="80" class="small-text" text-anchor="middle">（销售驱动的产存销协同管理）</text>

  <!-- 阶段一：销售计划制定 -->
  <text x="100" y="130" class="phase-title" text-anchor="start">阶段一：销售计划制定</text>
  
  <rect x="80" y="150" width="200" height="90" class="process-box"/>
  <text x="180" y="180" class="text">编制销售计划</text>
  <text x="180" y="200" class="small-text">目标销量/金额</text>
  <text x="180" y="217" class="small-text">煤质要求</text>
  <text x="180" y="234" class="small-text">时间周期</text>

  <path d="M 280 195 L 340 195" class="arrow"/>

  <rect x="340" y="150" width="200" height="90" class="decision-box"/>
  <text x="440" y="180" class="text">计划审批</text>
  <text x="440" y="200" class="small-text">销售可行性</text>
  <text x="440" y="217" class="small-text">库存/产能评估</text>
  <text x="440" y="234" class="small-text">价格策略</text>

  <path d="M 540 195 L 600 195" class="success-arrow"/>
  <text x="570" y="185" class="small-text" fill="#13c2c2">✓通过</text>

  <rect x="600" y="150" width="200" height="90" class="action-box"/>
  <text x="700" y="180" class="text">计划发布</text>
  <text x="700" y="200" class="small-text">通知生产部门</text>
  <text x="700" y="217" class="small-text">通知财务部门</text>
  <text x="700" y="234" class="small-text">进入执行阶段</text>

  <!-- 驳回流程 -->
  <path d="M 440 240 L 440 290 L 180 290 L 180 240" class="alert-arrow"/>
  <text x="310" y="280" class="small-text" fill="#ff4d4f">✗驳回修改</text>

  <!-- 阶段二：库存监控 -->
  <text x="100" y="340" class="phase-title" text-anchor="start">阶段二：库存实时监控（并行）</text>

  <path d="M 700 240 L 700 360" class="arrow"/>

  <rect x="80" y="360" width="180" height="90" class="action-box"/>
  <text x="170" y="390" class="text">筒仓监测</text>
  <text x="170" y="410" class="small-text">雷达料位计</text>
  <text x="170" y="427" class="small-text">自动计算存煤量</text>

  <rect x="290" y="360" width="180" height="90" class="action-box"/>
  <text x="380" y="390" class="text">临时堆煤</text>
  <text x="380" y="410" class="small-text">定期盘点</text>
  <text x="380" y="427" class="small-text">手动录入</text>

  <rect x="500" y="360" width="180" height="90" class="action-box"/>
  <text x="590" y="390" class="text">损耗管理</text>
  <text x="590" y="410" class="small-text">外协/废料</text>
  <text x="590" y="427" class="small-text">分类统计</text>

  <rect x="710" y="360" width="180" height="90" class="process-box"/>
  <text x="800" y="390" class="text">库存计算</text>
  <text x="800" y="410" class="small-text">筒仓+临时-损耗</text>
  <text x="800" y="427" class="small-text">实时库存数据</text>

  <path d="M 170 450 L 170 500 L 450 500" class="arrow"/>
  <path d="M 380 450 L 380 500 L 450 500" class="arrow"/>
  <path d="M 590 450 L 590 500 L 450 500" class="arrow"/>
  <path d="M 800 450 L 800 500 L 550 500" class="arrow"/>

  <!-- 阶段三：库存预警 -->
  <text x="100" y="480" class="phase-title" text-anchor="start">阶段三：库存状态判断</text>

  <rect x="350" y="500" width="300" height="90" class="decision-box"/>
  <text x="500" y="530" class="text">库存状态分析</text>
  <text x="500" y="550" class="small-text">与安全库存对比</text>
  <text x="500" y="567" class="small-text">与销售计划匹配</text>

  <!-- 库存不足 -->
  <path d="M 350 545 L 100 545 L 100 650" class="alert-arrow"/>
  <text x="225" y="535" class="small-text" fill="#ff4d4f">库存不足</text>

  <rect x="20" y="650" width="160" height="80" class="alert-box"/>
  <text x="100" y="680" class="text">预警通知</text>
  <text x="100" y="700" class="small-text">通知生产部门</text>
  <text x="100" y="717" class="small-text">加快生产</text>

  <!-- 库存充足 -->
  <path d="M 650 545 L 800 545 L 800 650" class="success-arrow"/>
  <text x="725" y="535" class="small-text" fill="#13c2c2">库存充足</text>

  <rect x="700" y="650" width="200" height="80" class="action-box"/>
  <text x="800" y="680" class="text">准备发货</text>
  <text x="800" y="700" class="small-text">联系客户</text>
  <text x="800" y="717" class="small-text">安排装车</text>

  <path d="M 800 730 L 800 790" class="arrow"/>

  <!-- 阶段四：装车销售 -->
  <text x="100" y="770" class="phase-title" text-anchor="start">阶段四：装车销售执行</text>

  <rect x="700" y="790" width="200" height="90" class="action-box"/>
  <text x="800" y="820" class="text">地磅称重</text>
  <text x="800" y="840" class="small-text">无人值守系统</text>
  <text x="800" y="857" class="small-text">车牌识别/称重</text>

  <path d="M 800 880 L 800 940" class="arrow"/>

  <rect x="700" y="940" width="200" height="90" class="decision-box"/>
  <text x="800" y="970" class="text">数据校验</text>
  <text x="800" y="990" class="small-text">车牌与车辆比对</text>
  <text x="800" y="1007" class="small-text">称重数据检查</text>

  <path d="M 900 985 L 1050 985" class="alert-arrow"/>
  <text x="975" y="975" class="small-text" fill="#ff4d4f">✗异常</text>

  <rect x="1050" y="940" width="160" height="90" class="alert-box"/>
  <text x="1130" y="970" class="text">异常预警</text>
  <text x="1130" y="990" class="small-text">人工核查</text>
  <text x="1130" y="1007" class="small-text">查看监控录像</text>

  <path d="M 1050 985 L 950 985 L 950 835 L 900 835" class="arrow"/>

  <path d="M 700 985 L 550 985" class="success-arrow"/>
  <text x="625" y="975" class="small-text" fill="#13c2c2">✓正常</text>

  <rect x="350" y="940" width="200" height="90" class="action-box"/>
  <text x="450" y="970" class="text">完成发货</text>
  <text x="450" y="990" class="small-text">自动生成记录</text>
  <text x="450" y="1007" class="small-text">更新库存</text>

  <path d="M 450 1030 L 450 1080" class="arrow"/>

  <!-- 阶段五：数据汇总与反馈 -->
  <text x="100" y="1060" class="phase-title" text-anchor="start">阶段五：数据分析与客户反馈</text>

  <rect x="350" y="1080" width="200" height="80" class="process-box"/>
  <text x="450" y="1110" class="text">销售数据统计</text>
  <text x="450" y="1130" class="small-text">今日/本月销量</text>
  <text x="450" y="1147" class="small-text">完成率分析</text>

  <path d="M 350 1120 L 100 1120" class="arrow"/>

  <rect x="20" y="1080" width="200" height="80" class="process-box"/>
  <text x="120" y="1110" class="text">产存销报表</text>
  <text x="120" y="1130" class="small-text">产存销平衡表</text>
  <text x="120" y="1147" class="small-text">趋势分析图表</text>

  <path d="M 550 1120 L 700 1120" class="arrow"/>

  <rect x="700" y="1080" width="200" height="80" class="action-box"/>
  <text x="800" y="1110" class="text">客户反馈</text>
  <text x="800" y="1130" class="small-text">收集反馈信息</text>
  <text x="800" y="1147" class="small-text">处理投诉</text>

  <!-- 右侧：生产协同 -->
  <rect x="950" y="360" width="280" height="420" fill="#f6ffed" stroke="#52c41a" stroke-width="3" rx="8"/>
  <text x="1090" y="390" class="text" text-anchor="middle">生产协同保障</text>
  
  <text x="970" y="425" class="small-text" text-anchor="start" font-weight="bold">根据销售计划：</text>
  
  <rect x="970" y="440" width="240" height="70" class="action-box"/>
  <text x="1090" y="465" class="text">制定生产计划</text>
  <text x="1090" y="485" class="small-text">产量目标</text>
  <text x="1090" y="500" class="small-text">煤质要求</text>

  <path d="M 1090 510 L 1090 550" class="arrow"/>

  <rect x="970" y="550" width="240" height="70" class="action-box"/>
  <text x="1090" y="575" class="text">组织生产</text>
  <text x="1090" y="595" class="small-text">采剥运排作业</text>

  <path d="M 1090 620 L 1090 660" class="arrow"/>

  <rect x="970" y="660" width="240" height="70" class="action-box"/>
  <text x="1090" y="685" class="text">产量验收</text>
  <text x="1090" y="705" class="small-text">地测部门确认</text>

  <path d="M 970 695 L 890 695" class="success-arrow"/>
  <text x="930" y="685" class="small-text" fill="#13c2c2">入库</text>

  <path d="M 100 650 L 100 600 L 970 600" class="alert-arrow" stroke-dasharray="5,5"/>
  <text x="535" y="590" class="small-text" fill="#ff4d4f">库存不足触发生产</text>

  <!-- 反馈闭环 -->
  <path d="M 800 1160 L 800 1180 L 180 1180 L 180 240" class="success-arrow" stroke-dasharray="8,8"/>
  <text x="490" y="1170" class="small-text" fill="#13c2c2">持续优化闭环</text>

  <!-- 右下角关键节点 -->
  <rect x="1270" y="850" width="300" height="340" fill="#fafafa" stroke="#d9d9d9" stroke-width="2" rx="6"/>
  <text x="1420" y="880" class="text" text-anchor="middle">关键业务节点</text>
  
  <text x="1290" y="915" class="small-text" text-anchor="start" font-weight="bold">1. 计划审批</text>
  <text x="1305" y="935" class="small-text" text-anchor="start">确保销售目标合理可行</text>
  
  <text x="1290" y="970" class="small-text" text-anchor="start" font-weight="bold">2. 库存监控</text>
  <text x="1305" y="990" class="small-text" text-anchor="start">实时掌握存煤情况</text>
  
  <text x="1290" y="1025" class="small-text" text-anchor="start" font-weight="bold">3. 库存预警</text>
  <text x="1305" y="1045" class="small-text" text-anchor="start">不足时触发生产补充</text>
  
  <text x="1290" y="1080" class="small-text" text-anchor="start" font-weight="bold">4. 无人值守</text>
  <text x="1305" y="1100" class="small-text" text-anchor="start">自动化称重，智能预警</text>
  
  <text x="1290" y="1135" class="small-text" text-anchor="start" font-weight="bold">5. 数据分析</text>
  <text x="1305" y="1155" class="small-text" text-anchor="start">产存销平衡，趋势预测</text>

  <rect x="1290" y="1170" width="260" height="5" fill="#13c2c2"/>

</svg>